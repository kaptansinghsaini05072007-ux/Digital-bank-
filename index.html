<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6F1EB2" />
    <meta name="description" content="Digital Bank - Secure UPI Payments" />
    <title>Digital Bank - Secure UPI Payments</title>
    <style>
      /* Loading Screen */
      .loading-screen {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6F1EB2, #8E35FF);
        color: white;
        font-family: Arial, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Digital Bank</h2>
        <p>Loading...</p>
      </div>
    </div>
  </body>
</html>
